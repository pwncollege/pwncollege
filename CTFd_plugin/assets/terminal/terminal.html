{% extends "base.html" %}

{% block stylesheets %}
{{ super() }}
<link rel="stylesheet" href="plugins/CTFd-pwn-college-plugin/assets/terminal/xterm.css" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preload" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" as="font" />
<style>
  html, body {
      margin: 0;
      height: 100%;
      min-height: 100%;
  }
  body {
      display: flex;
      flex-direction: column;
  }
  nav, footer {
      flex: none;
  }
  main {
      flex: auto;
      margin-bottom: 0px;
  }
  #terminal {
      width: 100%;
      height: 100%;
      background-color: #282c34;
  }
  #terminal > .xterm {
      padding: 10px;
  }
  #terminal > .xterm .xterm-screen canvas {
      border: 1px solid #282c34;
  }
</style>
{% endblock %}

{% block content %}
<div id="terminal"></div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script defer src="plugins/CTFd-pwn-college-plugin/assets/terminal/xterm.js"></script>
<script defer src="plugins/CTFd-pwn-college-plugin/assets/terminal/xterm-addon-fit.js"></script>
<script defer src="plugins/CTFd-pwn-college-plugin/assets/terminal/xterm-addon-attach.js"></script>
<script defer src="plugins/CTFd-pwn-college-plugin/assets/terminal/terminal.js"></script>
{% endblock %}
